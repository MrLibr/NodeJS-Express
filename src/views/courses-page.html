<h1 class="position-center">All Courses:</h1>

{{#if courses.length}}

{{#each courses}}
<div class="card">
  <div class="card-image waves-effect waves-block waves-light">
    <img
      class="activator"
      src="{{img}}"
      width="600"
      alt="{{title}}"">
    </div>
    <div class="
      card-content"
    >
    <span class="card-title activator grey-text text-darken-4">{{title}}<i class="material-icons right">more_vert</i></span>
    <span class="price">{{price}}</span>
    <div class="position-space-between">
      <div class="card-action position-start">
        <p><a href="/courses/{{_id}}">Open Course</a></p>

        {{#if @root.isAuth}}
        <p><a href="/courses/{{_id}}/edit?allow=false">Edit Course</a></p>
        {{/if}}
      </div>
      <form
        action="/cart/add"
        method="post"
      >
        <input
          type="hidden"
          name="id"
          value="{{_id}}"
        >
        <button class="btn btn-primary">Add To Card</button>
      </form>
    </div>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
    <p>{{description}}</p>
  </div>
</div>
{{/each}}

{{else}}
<p>Courses Not Found</p>
{{/if}}
