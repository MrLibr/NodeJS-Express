<h1 class="position-center">My Orders</h1>

{{#if totalOrder.length}}

{{#each totalOrder}}
<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="card-content order-container">
        <span class="card-title">
          Order â„– "{{id}}"
        </span>
        <p><em>{{data}}</em></p>
        <p><em>{{user.name}} </em> "{{user.email}}"</p>

        <ol>
          {{#each courses}}
          <li class="position-start">
            <img
              src="{{courseId.img}}"
              alt="{{courseId.title}}"
              width="60"
              height="45"
            >
            <a href="/courses/{{courseId._id}}">
              <p>{{courseId.title}} - <strong>({{count}} * {{courseId.price}})</strong></p>
            </a>
          </li>
          {{/each}}
        </ol>
        <hr>

        <p>
          <strong>Price: </strong>
          <span class="price">{{price}}</sp>
        </p>
      </div>
    </div>
  </div>
</div>
{{/each}}

{{else}}
<p>You Haven't Orders Yet.</p>
{{/if}}
