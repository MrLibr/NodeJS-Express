<div class="position-center">
  <h1>Your Cart:</h1>

  <div
    id="cart"
    class="fixed-width"
  >
    {{#if courses.length}}
    <table>
      <thead>
        <tr class="position-space-between">
          <th>Title:</th>
          <th>Price:</th>
          <th>Count:</th>
          <th>Actions:</th>
        </tr>
      </thead>

      <tbody>
        {{#each courses }}
        <tr class="position-space-between">
          <td>{{title}}</td>
          <td>{{price}}</td>
          <td>{{count}}</td>
          <td>
            <button
              class="btn btn-small js-remove"
              data-id="{{_id}}"
              data-csrf="{{@root.csrf}}"
            >Delete</button>
          </td>
        </tr>
        {{/each}}
      </tbody>

    </table>

    <div class="position-space-between">
      <p class="position-start">
        <strong>Price: </strong>
        <span class="price">{{totalPrice}}</span>
      </p>

      <form
        action="/orders"
        method="POST"
      >

        <input
          type="hidden"
          name="_csrf"
          value="{{csrf}}"
        >

        <button class="btn green">Order</button>
      </form>
    </div>
    {{else}}
    <p>Now Your Card Is Empty, But You Can Fix It=)</p>
    {{/if}}
  </div>
</div>
