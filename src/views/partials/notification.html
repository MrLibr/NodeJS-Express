<div class="container position-end">
  {{#if successOperation}}
  <p class="success">{{successOperation}}</p>
  {{/if}}

  {{#if deleteError}}
  <p class="alert">{{deleteError}}</p>
  {{/if}}

  {{#if loginError}}
  <p class="alert">{{loginError}}</p>
  {{/if}}

  {{#if registerError}}
  <p class="alert">{{registerError}}</p>
  {{/if}}

  {{#if undefinedError}}
  <p class="alert">{{undefinedError}}</p>
  {{/if}}
</div>
